<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcripci√≥n SENA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-sena">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Transcriptor SENA</a>
      <button class="sidebar-toggle btn btn-outline-light ms-auto"><i class="fa-solid fa-clock-rotate-left"></i></button>
    </div>
  </nav>

  <aside id="sidebar" class="sidebar hidden">
      <div id="history-title" class="sidebar-title d-flex align-items-center">
        <button class="sidebar-toggle btn btn-outline-light ms-auto"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <span>Historial de Transcripciones</span>
      </div>
    <ul id="history-list" class="list-group list-group-flush"></ul>
  </aside>

  <main class="container my-4 flex-grow-1" id="chat-container">
    <div id="progress" class="progress mb-3" style="display:none"><div id="progress-bar" class="progress-bar" role="progressbar">0%</div></div>
    <div id="messages" class="mb-3 d-flex flex-column gap-2"></div>
    <div id="controls-container" class="row g-3">
      <div class="col-md-6">
        <form id="upload-form" class="card card-body text-center">
          <div id="drop-area" class="mb-3 p-4">
            <input type="file" id="file-input" accept="audio/*" class="d-none" />
            <label for="file-input" class="btn btn-sena"><i class="fa-solid fa-file-audio"></i> Seleccionar audio</label>
            <div id="file-name" class="mt-2"></div>
          </div>
          <button type="submit" class="btn btn-sena"><i class="fa-solid fa-upload"></i> Enviar</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="download-section" class="card card-body">
          <h3 class="h5">Formatos de descarga:</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="txt" id="download-txt">
            <label class="form-check-label" for="download-txt">TXT</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="md" id="download-md">
            <label class="form-check-label" for="download-md">Markdown</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="docx" id="download-docx">
            <label class="form-check-label" for="download-docx">Word</label>
          </div>
          <button id="download-btn" type="button" class="btn btn-sena"><i class="fa-solid fa-download"></i> Descargar seleccionados</button>
        </div>
      </div>
    </div>
    <div id="preview-container" class="mt-4" style="display:none"></div>
  </main>
  <div id="toast-container" class="position-fixed top-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx-preview/dist/docx-preview.min.js"></script>
  <script>window.API_BASE=%API_BASE_PATH%;</script>
  <script src="app.js"></script>
</body>
</html>
