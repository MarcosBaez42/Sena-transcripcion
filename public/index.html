<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <img src="logo-sena.png" alt="Logo SENA">
        <h1>Transcriptor SENA</h1>
    </header>
    <div id="chat-container">
      <div id="progress"><div id="progress-bar">0%</div></div>
      <div id="messages"></div>
      <form id="upload-form">
        <input type="file" id="file-input" accept="audio/*" style="display:none" />
        <label for="file-input" class="upload-label">Seleccionar audio</label>
        <span id="file-name"></span>
        <button type="submit">Subir</button>
      </form>
      <div id="download-section" style="display:none">
        <label><input type="checkbox" value="txt"> TXT</label>
        <label><input type="checkbox" value="md"> Markdown</label>
        <label><input type="checkbox" value="docx"> Word</label>
        <button id="download-btn" type="button">Descargar seleccionados</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
